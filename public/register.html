<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Sup Coin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./homePage.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]--><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header col-md-9">
                    <a href="#" class="navbar-brand">Sup Coin</a>
                </div>
                <div class="col-md-3">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> register</a></li>
                        <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="padding: 50px;">
            <form action="#" role="form" onsubmit="return check()">
                <div class="form-group">
                    <label for="email" style="margin-left:5px;">Email-address:</label>
                    <input type="text" id="email" class="form-control" placeholder="Email-address">
                </div>
                <div class="form-group">
                    <label for="password" style="margin-left:5px;">Password:</label>
                    <input type="text" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="address" style="margin-left:5px;">Address:</label>
                    <input type="text" id="address" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="name" style="margin-left:5px;">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">

                    <label for="option1">male</label>
                    <input type="radio" value="male" id="option1" name="gender">
                    <label for="option2">female</label>
                    <input type="radio" value="female" id="option2" name="gender">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>·
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
