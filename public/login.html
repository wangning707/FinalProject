<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Sup Coin Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/homePage.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .form-sign-in{
            max-width: 340px;
            margin-top: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 1px 3px rgba(26, 26, 26, 0.2);
        }
        input{
            margin-top: 10px;
        }
        #login-container :first-child{
            margin-top: 40px;
        }
        .login-container-footer{
            text-align: end;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header col-md-9">
                    <a href="#" class="navbar-brand">Sup Coin</a>
                </div>
                <div class="col-md-3">
                    <ul class="nav navbar-nav">
                        <li><a href="./register.html"><span class="glyphicon glyphicon-user"></span> register</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="login-container">
            <div class="col-md-9"></div>
            <form action="#" class="form-sign-in col-md-3" role="form" onsubmit="return check()">
                <h2 class="form-sigin-heading">
                    welcome
                </h2>
                <input type="text" name="email" class="form-control" id="email" style="margin-top:100px;" placeholder="Email Address" autofocus required>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                <button type="submit" style="margin-top: 10px;margin-bottom: 50px"class="btn btn-lg btn-block btn-primary">login</button>
                <div class="login-container-footer">
                    <a href="./register.html">register</a>
                    <a href="#">forget password</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../static/login.js"></script>
</body>
</html>
